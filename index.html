<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>ARM Tests</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Loading Bootstrap -->
        <link href="css/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

        <!-- Loading Flat UI -->
        <link href="css/flat-ui.min.css" rel="stylesheet">

        <link rel="shortcut icon" href="img/favicon.ico">

        <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
        <!--[if lt IE 9]> <script src="js/vendor/html5shiv.js"></script> <script src="js/vendor/respond.min.js"></script> <![endif]-->
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <h3 class="text-center text-primary">
                        ARM Converter v3
                    </h3>
                    <form class="form-horizontal" role="form">
                        <div class="form-group">

                            <label class="col-sm-2 control-label">
                                ARM hex
                            </label>
                            <div class="col-sm-10">
                                <input class="form-control" id="hex"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">

                                <button type="button" class="btn btn-primary" onclick="convert(this.form)">
                                    Convert
                                </button>
                            </div>
                        </div>
                    </form>
                    <table class="table table-hover table-small" id="resultsTable">
                        <thead>
                            <tr>
                                <th>ARM Instruction</th>
                                <th>Mode</th>
                                <th>Hex</th>
                            </tr>
                        </thead>
                        <tbody>
                            <div id="results"></div>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- /.container -->

        <!-- jQuery (necessary for Flat UI's JavaScript plugins) -->
        <script src="js/vendor/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/vendor/video.js"></script>
        <script src="js/flat-ui.min.js"></script>
        <script src="js/arm-interface.js"></script>

    </body>
</html>
